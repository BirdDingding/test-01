<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YiBaoPic</title>

<style>
    html,
    body,
    div {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        background: url(images/yibao01.jpg) no-repeat;
    }

    .back {
        width: 100%;
        height: 180px;
        background: rgba(255, 255, 255, 0.3);
        padding-top: 50px;
        text-align: center;
    }

    .back img {
        width: 200px;
        height: 125px;
    }
</style>

</head>
<body>
    
    <div class="back">
        <a href="images/yibao01.jpg">
            <img src="images/yibao01.jpg" alt="">
        </a>
        <a href="images/yibao02.jpg">
            <img src="images/yibao02.jpg" alt="">
        </a>
        <a href="images/yibao03.jpg">
            <img src="images/yibao03.jpg" alt="">
        </a>
        <a href="images/yibao04.jpg">
            <img src="images/yibao04.jpg" alt="">
        </a>
        <a href="images/yibao05.jpg">
            <img src="images/yibao05.jpg" alt="">
        </a> 
    </div>

</body>
</html>

<script>

    // 获取到上一次存储的 url，并传值给 body
    var url = localStorage.getItem('url');
    if (url) 
        document.body.style.background = "url(" + url + ") no-repeat";

    // 获取到所有 a 标签，遍历，添加点击事件，将 url 存入localStorage
    var aList = document.getElementsByTagName('a');
    for (let i = 0; i < aList.length; i++) {
        
        aList[i].onclick = function () {
            // 存储 url
            localStorage.setItem ("url",this.href);
            // 背景图片需要获取到 localStorage
            document.body.style.background = "url(" + this.href + ") no-repeat";

            return false;
        }
        
    }

</script>
